{% load i18n %}
{% load crispy_forms_tags %}
<div class="login-form">
    <form class="form-horizontal" role="form" method="POST" action="{% url "login" %}?next={{ request.path }}">{% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-4 col-lg-4 " for="id_username">Username</label>
            <div class=" col-sm-8 col-lg-8 ">
                <input class=" form-control form-control" id="id_username" maxlength="254" name="username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 col-lg-4 " for="id_password">Password</label>
            <div class=" col-sm-8 col-lg-8 ">
                <input class=" form-control form-control" id="id_password" name="password" type="password">
            </div>
        </div>
        <div class="col-lg-6">
            <button type="submit" class="btn btn-success">{% trans "Log in" %}</button>
        </div>
        <div class="col-lg-6 forgot-password">
            <a href="{% url "password_reset" %}">{% trans "Forgot your password?" %}</a>
        </div>
    </form>
</div>
